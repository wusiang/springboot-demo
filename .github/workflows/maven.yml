# ğŸ‘‡ åœ¨è¿™é‡Œæ·»åŠ æƒé™è®¾ç½®
permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest


    env:
      ECR_REPOSITORY: "wujinghua/repo"
      IMAGE_TAG: latest
      CONTAINER_NAME: "springboot-app"
      
    steps:

    # 1. æ£€å‡ºä»£ç 
    - name: check out code
      uses: actions/checkout@v4
      
    # 2. è®¾ç½®Javaç¯å¢ƒ
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    # 3. ç¼–è¯‘é¡¹ç›®
    - name: Build with Maven
      #run: mvn clean package -U -DskipTests --file pom.xml
      run: mvn -B clean package -Dmaven.test.skip=true -U  -Dautoconfig.skip

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 4. ç™»å½•ECRé•œåƒä¸­å¿ƒ
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 6. æ„å»ºã€æ ‡è®°å’Œæ¨é€é•œåƒåˆ° ECR (ä½¿ç”¨å…¨å±€å˜é‡)
    - name: Build, tag, and push image to Amazon ECR
      run: |
        # Dockerfile å·²ç»ç§»åŠ¨åˆ°æ ¹ç›®å½•ï¼Œæ›´æ–°è·¯å¾„
        DOCKERFILE_PATH="Dockerfile"
        echo "--- å‡†å¤‡æ„å»ºé•œåƒï¼Œä»¥ä¸‹æ˜¯å³å°†ä½¿ç”¨çš„ ${DOCKERFILE_PATH} å†…å®¹ ---"
        # æ‰“å°æ ¹ç›®å½•ä¸‹çš„ Dockerfile å†…å®¹åˆ°æ—¥å¿—
        cat ${DOCKERFILE_PATH}
        echo "-------------------- End of Dockerfile --------------------"
        
        #docker build --no-cache -f src/main/resources/Dockerfile -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
        docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      # 7. å‘å¸ƒé¡¹ç›® (ä½¿ç”¨å…¨å±€å˜é‡å¹¶ä¿®æ­£)
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_KEY }}
        script: |
            # å®šä¹‰å®Œæ•´çš„é•œåƒåå˜é‡
            IMAGE_NAME="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          
            # 1. ç™»å½• ECR (ç°åœ¨ EC2 ä¸Šæœ‰ aws cli äº†)
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

           
            # 2. æ‹‰å–æœ€æ–°çš„é•œåƒ
            docker pull $IMAGE_NAME
          
            # 3. åœæ­¢å¹¶åˆ é™¤æ—§çš„å®¹å™¨ (å¦‚æœå­˜åœ¨)
            # ä½¿ç”¨ job çº§åˆ«çš„ env.CONTAINER_NAME
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
          
            # 4. è¿è¡Œæ–°çš„å®¹å™¨
            # ä½¿ç”¨ job çº§åˆ«çš„ env.CONTAINER_NAME
            docker run -d -p 9014:9014 --name ${{ env.CONTAINER_NAME }} $IMAGE_NAME
