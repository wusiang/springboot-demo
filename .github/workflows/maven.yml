on:
  workflow_dispatch:


# 👇 在这里添加权限设置
permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # 1. 检出代码
    - name: check out code
      uses: actions/checkout@v4
      
    # 2. 设置Java环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    # 3. 编译项目
    - name: Build with Maven
      run: mvn clean package -U -DskipTests --file pom.xml

